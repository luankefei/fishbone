<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页 - sunken.me</title>

    <style>

    * { margin: 0; padding: 0; }
    
    body {

        padding: 100px;
    }

    .test-div {
        width: 200px;
        height: 100px;

        margin-bottom: 20px;
        background: red;
        /*transform: rotate3d(7deg, 2deg, 10deg);*/
        /*transform: scale(2, 3)rotate(7deg);*/
    }

    </style>
</head>
<body>

    <div id="test" class="test-div">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <ul>
        <li id="drag">draggable</li>
    </ul>
    <script src="dist/fishbone.js"></script>
</body>
</html>

<script>

    $('#drag').attr('draggable', 'true')

    $('#drag').on('dragstart', function(e) {

        e.dataTransfer.setData("id", e.target.id)

        console.log('dragstart')
    })

    $('#test').on('dragover', function(e) {

        console.log('dragover')

        e.preventDefault()
    })

    $('#test').on('drop', function(e) {

        var id = e.dataTransfer.getData('id')

        this.appendChild(document.getElementById(id))
    })
    
</script>
