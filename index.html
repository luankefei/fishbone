<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架测试</title>
</head>
<body>
    <div id="test">hello,world</div>

    <div class="t">t</div>
    <div class="t">t</div>
    
    <dropdown></dropdown>

    <script src="dist/fishbone.js"></script>
    <script>
    
    var dropdown = $.component('dropdown', function(cop) {
        
        cop.view = {

            html: '<div class="dropdown"><ul>fs-replace</ul></div>',
            init: function(node) {

                // TODO: 增加格式校验
                var html = ''
                var data = cop.data

                for (var i = 0, length = data.length; i < length; i++) {

                    html += '<li>' + data[i] + '</li>'
                }

                html = cop.view.html.replace('fs-replace', html)
                // cop.view.html = cop.view.html.replace('fs-replace', html)
                // node.innerHTML = cop.view.html
                node.innerHTML = html
            }
        }

        // 事件，数据逻辑
        cop.controller = {

            init: function(node) {

                // 绑定事件
                cop.controller.registerEvent(node)
            },

            registerEvent: function(node) {

                // 点击时切换下拉列表的隐藏、显示     
                node.addEventListener('click', function() {

                    alert(node.getAttribute('id') + '  clicked')
                },
                false)
            },
            // 数据变更后的刷新操作
            refresh: function(node) {

                cop.view.init.call(this, node)
                cop.controller.init(node)
            }
        }
        
        // 数据读取、存储
        cop.model = {
            // TODO: callback没有执行
            init: function(callback) {

                /*
                var url = '/user'
                $.get(url, callback)
                */
                cop.data = ['男', '女']
                // callback && callback()
            }
        }

        return cop
    })

    var node = document.getElementById('test')
    var d = dropdown.init(node)

    setTimeout(function() {
    
        d.data = ['张三', '李四', '王二']

    }, 1000)

    setTimeout(function() {

        d.data = ['111', '222', '333', '444']
        
    }, 5000)

    //$.components['dropdown'].init(node)

    </script>
</body>
</html>
